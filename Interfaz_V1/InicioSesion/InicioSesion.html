<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vámonos de viaje</title>
    <link rel="stylesheet" href="InicioEstilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>






</head>
<body>

    <div class="Log">
<form id="loginForm">
    <h1>Inicio de sesión</h1>

    <div class="input-box">
        <input id="userInput" type="text" placeholder="Nombre de usuario" required>
        <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
        <input id="contraInput" type="password" placeholder="Contraseña" required>
        <i class='bx bx-lock-alt'></i>
    </div>

    <div class="input-box">
        <label for="userType">Tipo de usuario:</label>
        <select id="userType" required>
            <option value="usuario">Usuario</option>
            <option value="empresa">Empresa</option>
            <option value="administrador">Administrador</option>
            <option value="moderador">Moderador</option>
        </select>
    </div>

    <div class="MantenerSesion">
        <label><input type="checkbox"> Mantener sesión</label>
        <a href="#">¿Se te olvidó la contraseña?</a>
    </div>

    <button type="submit" class="btn">Ingresar</button>

    <div class="register-link">
        <p>Registrar una cuenta <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar</a></p>
    </div>
</form>

    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar una cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="date" placeholder="Fecha de nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Número de celular</label>
                            <input type="tel" class="form-control" id="PhoneNumber" placeholder="Número de celular" pattern="[0-9]{8}" maxlength="8" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var userType = document.getElementById("userType").value;
            let userIngresado = document.getElementById("userInput").value;
            let contraIngresado = document.getElementById("contraInput").value;
            
            let diccionarioUser = {
                user1: "user",
                contra1: "user123",

                empresa1: "empresa1",
                contraEmpre: "empresa123",

                admin1: "admin1",
                contraAdmin: "admin123",

                mod1: "moderador1",
                contraMod1: "mod123"
            }
            //console.log("Entramos," + userType + " Use: " + userIngresado)
            if (userType == "usuario" && userIngresado == diccionarioUser.user1 && contraIngresado == diccionarioUser.contra1) {
                

                sessionStorage.setItem("userType", userType);

                window.location.href = "../PagPrincipal.html";
            }; 
            
            if (userType == "empresa" && userIngresado == diccionarioUser.empresa1 && contraIngresado == diccionarioUser.contraEmpre){
                

                sessionStorage.setItem("userType", userType);

                window.location.href = "../PagPrincipal.html";
            };

            if (userType == "administrador" && userIngresado == diccionarioUser.admin1 && contraIngresado == diccionarioUser.contraAdmin){
               

                sessionStorage.setItem("userType", userType);

                window.location.href = "../PagPrincipal.html";
            };
            if (userType == "moderador" && userIngresado == diccionarioUser.mod1 && contraIngresado == diccionarioUser.contraMod1){
        

                sessionStorage.setItem("userType", userType);

                window.location.href = "../PagPrincipal.html";
            };

            Swal.fire({
                title: 'Error',
                text: 'El usuario y contraseña ingresado no es valido.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
            //var userType = document.getElementById("userType").value;

            //sessionStorage.setItem("userType", userType);

            //window.location.href = "../PagPrincipal.html";
        });
    </script>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                event.preventDefault(); 
                alert("Las contraseñas no coinciden. Por favor, ingrésalas nuevamente.");
            }
        });
    </script>





</body>
</html>
