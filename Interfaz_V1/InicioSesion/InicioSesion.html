<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vámonos de viaje</title>
    <link rel="stylesheet" href="InicioEstilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="Log">
        <form id="loginForm"> 
            <h1>Inicio de sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="MantenerSesion">
                <label><input type="checkbox">Mantener sesión</label>
                <a href="#">¿Se te olvido la contraseña?</a>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <div class="register-link">
                <p>Registrar una cuenta <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar</a></p>
            </div>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar una cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="info1" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="info2" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="date" placeholder="Fecha de nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneNumber" class="form-label">Número de celular</label>
                            <input type="tel" class="form-control" id="PhoneNumber" placeholder="Número de celular" pattern="[0-9]{8}" maxlength="8" required>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Este es para pasar a la página principal-->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            window.location.href = "../PagPrincipal.html";
        });

    </script>



    <!--Este es para verificar las contraseñas-->

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Aqui revisamos si son iguales
            if (password !== confirmPassword) {
                event.preventDefault(); 
                alert("Las contraseñas no coinciden. Por favor, ingrésalas nuevamente.");
            }
        });
    </script>


</body>
</html>
