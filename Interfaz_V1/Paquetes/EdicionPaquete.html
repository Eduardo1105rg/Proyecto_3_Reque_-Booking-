<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="editarPaquete.css"> <!-- Enlace al archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="text-center mt-5">
        <h1>Selecciona un Paquete</h1>
    </header>

    <main class="container mt-5">
        <ul class="list-group">
            <li class="list-group-item">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#packageModal" data-package="Paquete 1">Paquete 1</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#packageModal" data-package="Paquete 2">Paquete 2</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#packageModal" data-package="Paquete 3">Paquete 3</button>
            </li>
        </ul>
    </main>

    <div class="modal fade" id="packageModal" tabindex="-1" aria-labelledby="packageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-custom" id="packageModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalLabel">Detalles del Paquete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <label for="service-name">Nombre del Paquete:</label>
                        <input type="text" id="service-name" name="service-name" class="form-control" value="Experiencia en el caribe sur" required>
                        
                        <label for="location">Ubicación:</label>
                        <input type="text" id="location" name="location" class="form-control"  value="Limón, Cahuita" required>
                        
                        <label for="contact-info">Información de Contacto:</label>
                        <input type="text" id="contact-info" name="contact-info" class="form-control" value="LosTilinesAdventura@gmail.com" required>
                        
                        <label for="price">Descuento (Este se le descuenta al precio de todos los servicios):</label>
                        <input type="number" id="price" name="price" class="form-control" value="20" required>
                        
                        <label for="availability">Disponibilidad:</label>
                        <input type="text" id="availability" name="availability" class="form-control" value="50 paquetes" required>
                        
                        <label for="description">Descripción del Paquete:</label>
                        <textarea id="description" name="description" class="form-control" required>
Sumergete en la experiencia de conocer toda la posible fauna en las costas caribeñas de Limón, acompañado de los mejores guías turísticos de la zona.
                        </textarea>

                        <label for="service">Servicios a agregar:</label>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalservice">Agregar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalservice" tabindex="-1" aria-labelledby="modalserviceLabel" aria-hidden="true">
        <div class="modal-dialog modal-custom" id="modalservice">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalserviceLabel">Modificar servicios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <label for="activity-type-modal">Servicios del paquete:</label>
                        <div id="activity-type-modal" class="d-flex flex-wrap gap-3">
                            <label class="d-flex flex-column align-items-center">
                                <div class="image-container">
                                    <img src="../Imagenes/PuertoViejo.jpg" alt="Puerto" class="img-fluid">
                                    <div class="caption">
                                        <h1>Puerto viejo</h1>
                                        <p>Ubicación: Costa Rica, Limón</p>
                                        <p>Precio: $70</p>
                                        <button>Acceder al servicio</button>
                                    </div>
                                </div>
                                <input type="checkbox" name="activity-type" value="puerto-viejo" class="activity-checkbox">
                            </label>
                            <label class="d-flex flex-column align-items-center">
                                <div class="image-container">
                                    <img src="../Imagenes/Pacuare.jpg" alt="Pacuare" class="img-fluid">
                                    <div class="caption">
                                        <h1>Río pacuare</h1>
                                        <p>Ubicación: Costa Rica, Siquirres</p>
                                        <p>Precio: $90</p>
                                        <button>Acceder al servicio</button>
                                    </div>
                                </div>
                                <input type="checkbox" name="activity-type" value="marino-ballena" class="activity-checkbox">
                            </label>
                            <label class="d-flex flex-column align-items-center">
                                <div class="image-container">
                                    <img src="../Imagenes/SelvaTropical.jpg" alt="Selva" class="img-fluid">
                                    <div class="caption">
                                        <h1>Selva tropical</h1>
                                        <p>Ubicación: Costa Rica, Limón</p>
                                        <p>Precio: $180</p>
                                        <button>Acceder al servicio</button>
                                    </div>
                                </div>
                                <input type="checkbox" name="activity-type" value="isla-tortuga" class="activity-checkbox">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
