<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Formulario</title>
    <link rel="stylesheet" href="editarPaquete.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Seleccione un Paquete</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Paquete 1
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalservice">
                Agregar
            </button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Paquete 2
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalservice">
                Agregar
            </button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Paquete 3
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalservice">
                Agregar
            </button>
        </li>
    </ul>
</div>

<div class="modal fade" id="modalservice" tabindex="-1" aria-labelledby="modalservice" aria-hidden="true">
    <div class="modal-dialog modal-custom">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Modificar servicios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <label for="activity-type-modal">Servicios del paquete:</label>
                    <div id="activity-type-modal" class="d-flex flex-wrap gap-3">
                        <label class="d-flex flex-column align-items-center">
                            <div class="image-container">
                                <img src="../Imagenes/PuertoViejo.jpg" alt="Puerto" class="img-fluid">
                                <div class="caption">
                                    <h1>Puerto viejo</h1>
                                    <p>Ubicación: Costa Rica, Limón</p>
                                    <p>Precio: $70</p>
                                    <button type="button">Acceder al servicio</button>
                                </div>
                            </div>
                            <input type="checkbox" name="activity-type" value="puerto-viejo" class="activity-checkbox" checked>
                        </label>
                        <label class="d-flex flex-column align-items-center">
                            <div class="image-container">
                                <img src="../Imagenes/Pacuare.jpg" alt="Pacuare" class="img-fluid">
                                <div class="caption">
                                    <h1>Río pacuare</h1>
                                    <p>Ubicación: Costa Rica, Siquirres</p>
                                    <p>Precio: $90</p>
                                    <button type="button">Acceder al servicio</button>
                                </div>
                            </div>
                            <input type="checkbox" name="activity-type" value="pacuare" class="activity-checkbox">
                        </label>
                        <label class="d-flex flex-column align-items-center">
                            <div class="image-container">
                                <img src="../Imagenes/SelvaTropical.jpg" alt="Selva" class="img-fluid">
                                <div class="caption">
                                    <h1>Selva tropical</h1>
                                    <p>Ubicación: Costa Rica, Limón</p>
                                    <p>Precio: $180</p>
                                    <button type="button">Acceder al servicio</button>
                                </div>
                            </div>
                            <input type="checkbox" name="activity-type" value="selva-tropical" class="activity-checkbox" checked>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
