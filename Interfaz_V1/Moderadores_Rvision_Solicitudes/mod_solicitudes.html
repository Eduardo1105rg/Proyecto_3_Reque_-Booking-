<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propuestas - Moderadores</title>
    <link rel="stylesheet" href="mod_solicitudes_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Gestión de Propuestas</h1>
    </header>
    <main>
        <div class="moderation-panel">
            <div class="proposal-list">
                <h2>Propuestas Disponibles</h2>
                <div class="proposal" id="proposal1">
                    <h3>Solicitud 1</h3>
                    <button class="view-details-btn">Ver Detalles</button>
                    <button class="accept-btn">Aceptar</button>
                    <button class="reject-btn">Rechazar</button>
                </div>
                <div class="proposal" id="proposal2">
                    <h3>Solicitud 2</h3>
                    <button class="view-details-btn">Ver Detalles</button>
                    <button class="accept-btn">Aceptar</button>
                    <button class="reject-btn">Rechazar</button>
                </div>
            </div>
            <section id="details-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Detalles de la Propuesta</h2>
                    <p>Permisos y Documentos Adjuntos: <a href="document.pdf" target="_blank">Ver Documento</a></p>
                    <p>Método de Pago: <span>cuentapagos@outloock.com</span></p>
                    <textarea id="annotations" placeholder="Añadir anotaciones..."></textarea>
                    <button class="generate-report-btn">Generar Informe</button>
                </div>
            </section>
        </div>
        <section id="report-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Generar Informe</h2>
                <label for="status">Estado de la Solicitud:</label>
                <select id="status">
                    <option value="aprobada">Aprobada</option>
                    <option value="rechazada">Rechazada</option>
                    <option value="requiere_revision">Requiere Revisión de Administrador</option>
                </select>
                <textarea id="report-annotations" placeholder="Añadir anotaciones..."></textarea>
                <button class="cancel-report-btn">Cancelar</button>
                <button class="submit-report-btn">Generar Informe</button>
            </div>
        </section>
    </main>
    <script src="mod_solicitudes_script.js"></script>
</body>
</html>
